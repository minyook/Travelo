<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/reset.css">
  <script defer src="/js/main.js"></script>
  <title>Travelo</title>
</head>
<body>

  <header>
    <nav class="navi">
      <img src="/img/logo.png" alt="logo">
      <ul>
        <li><button class="custom-btn btn-5"><span>로그아웃</span></button></li>
        <li><button class="custom-btn btn-6"><span>마이페이지</span></button></li>
      </ul>
    </nav>
  </header>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="/img/야경1.jpg" style="width:100%" height="500px">
      <div class="text">Caption One</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="/img/야경2.jpg" style="width:100%" height="500px">
      <div class="text">Caption Two</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="/img/야경3.jpg" style="width:100%" height="500px">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img src="/img/야경4.jpg" style="width:100%" height="500px">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img src="/img/야경5.jpg" style="width:100%" height="500px">
      <div class="text">Caption Three</div>
    </div>
    
  </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <h2 class="list-text">최근 게시글</h2>
  
</body>
</html>
