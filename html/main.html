<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <script defer src="/js/main.js"></script>
    <title>Travelo</title>
  </head>
  <body>
    <header>
      <nav class="navi">
        <img
          class="animate__animated animate__fadeIn"
          src="/img/logo.png"
          alt="logo"
        />
        <ul>
          <li>
            <button class="custom-btn btn-5"><span>로그아웃</span></button>
          </li>
          <li>
            <button id="mypage" class="custom-btn btn-6">
              <span>마이페이지</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/img/야경1.jpg"
            class="d-block w-100"
            alt="/img/야경2.jpg"
            style="object-fit: fill"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/img/야경2.jpg"
            class="d-block w-100"
            alt="/img/야경2.jpg"
            style="object-fit: fill"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/img/야경3.jpg"
            class="d-block w-100"
            alt="/img/야경2.jpg"
            style="object-fit: fill"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="board">
      <h2 class="list-text">최근 게시글</h2>
      <!-- 첫 번째 게시물 -->
      <div class="post">
        <img src="/img/background.jpg" alt="게시물 이미지" />
        <div class="post-content">
          <div class="post-title">첫 번째 게시물 제목</div>
          <div class="post-author">작성자: 홍길동</div>
          <a href="/img/야경2.jpgPost/PostWrite.html">
            <button class="post-edit" type="button">수정</button>
          </a>
        </div>
      </div>

      <!-- 두 번째 게시물 -->
      <div class="post">
        <img src="/img/background2.jpg" alt="게시물 이미지" />
        <div class="post-content">
          <div class="post-title">두 번째 게시물 제목</div>
          <div class="post-author">작성자: 김철수</div>
          <a href="/img/야경2.jpgPost/PostWrite.html">
            <button class="post-edit" type="button">수정</button>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
